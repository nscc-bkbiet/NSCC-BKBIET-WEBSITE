    <meta charset="UTF-8" />

    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bevan&family=Grandiflora+One&family=Handjet:wght@500&family=Inter&family=Poppins:wght@900&family=Press+Start+2P&family=Quicksand:wght@300&family=Rock+3D&display=swap"
      rel="stylesheet"
    />
    <link rel="tab icon" href="images/image-removebg-preview.png" />
  </head>

  <body>
    <!-- <video autoplay class="mainBackgroundVideo" muted loop>
      <source src="images/0719(1).mp4" type="video/mp4" />
    </video> -->
    <video
      src="images/0719(1).mp4"
      autoplay
      loop
      muted
      id="mainBackgroundImage"
      class="mainBackgroundImage"
    ></video>
    <div class="navbar" id="navbar">
      <section>
        <a href="index.html"><img src="images/image-removebg-preview.png" /></a>
        <div class="navbarOption">
          <a href="index.html">HOME</a>
          <a href="project.html">PROJECTS</a>
          <a href="index.html#timeline">EVENTS</a>
          <a href="index.html#nsccTeam">TEAM</a>
          <a href="gallery.html">GALLERY</a>
          <a href="resources.html">NSCC UPDATES</a>
          <a href="registration.html">REGISTRATION</a>
          <!-- <a onclick="mode()" id="navbarOption8">MODE</a> -->
        </div>
        <div class="dropdown">
          <img src="images/menu.png" onclick="myFunction()" class="dropbtn" />
          <div id="myDropdown" class="dropdown-content">
            <a href="index.html">HOME</a>
            <a href="project.html">PROJECTS</a>
            <a href="index.html#timeline">EVENTS</a>
            <a href="index.html#nsccTeam">TEAM</a>
            <a href="gallery.html">Gallery</a>
            <a href="resources.html">NSCC UPDATES</a>
            <a href="registration.html">REGISTRATION</a>
            <!-- <a onclick="mode()" id="navbarOption8">MODE</a> -->
          </div>
        </div>
      </section>
      <a href="index.html#contactUs"><button>Connect</button></a>
    </div>
    <div class="registrationContainer">
      <h1>REGISTRATION</h1>
      <div class="registrationForm">
        <form method="get" id="form">
          <label for="name">
            <input
              type="text"
              placeholder="Name*"
              id="name"
              class="name"
              required
            />
          </label>
          <label for="email">
            <input
              type="text"
              placeholder="Email*"
              id="email"
              class="name"
              required
            />
          </label>
          <label for="phone">
            <input
              type="number"
              id="phone"
              class="name"
              placeholder="Phone Number*"
              required
            />
          </label>
          <label for="phone">
            <input
              type="phone"
              id="phone"
              class="name"
              placeholder="Roll No.*"
              required
            />
          </label>
          <label for="branch" class="branch" id="branch"
            >Branch*
            <select id="branchOption" name="option" required>
              <option value="none">None</option>
              <option value="cs">CS</option>
              <option value="ds">DS</option>
              <option value="ai">AI</option>
              <option value="ece">ECE</option>
              <option value="ee">EE</option>
              <option value="it">IT</option>
            </select>
          </label>
          <label for="branch" class="branch"
            >Year*
            <select id="branchOption" name="option" required>
              <option value="none">None</option>
              <option value="cs">1st</option>
              <option value="ds">2nd</option>
              <option value="ai">3rd</option>
              <option value="ece">4th</option>
            </select>
          </label>
          <button type="submit" id="submit" class="submit">Send</button>
        </form>
      </div>
    </div>
    <script>
      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }

      // Close the dropdown menu if the user clicks outside of it
      window.onclick = function (event) {
        if (!event.target.matches(".dropbtn")) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains("show")) {
              openDropdown.classList.remove("show");
            }
          }
        }
      };

      function mode() {
        document.body.classList.toggle("wbody");
        document.getElementById("navbar").classList.toggle("wnavbar");
        document.getElementById("para").classList.toggle("wpara");
        document.getElementById("submit").classList.toggle("wsubmit");
        document.getElementById("form").classList.toggle("wform");
        document.getElementById("name").classList.toggle("wname");
        document.getElementById("email").classList.toggle("wemail");
        document.getElementById("phone").classList.toggle("wphone");
        document.getElementById("branch").classList.toggle("wbranch");
      }
    </script>
  </body>
</html>
